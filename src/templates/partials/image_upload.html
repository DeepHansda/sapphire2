<div
  class="flex justify-between items-center gap-6 border border-white my-4 p-4 rounded-lg"
>
  <label class="form-control w-full max-w-xs">
    <div class="label">
      <span class="label-text">Pick an Image</span>
    </div>
    <div>
      <input
        type="file"
        name="image"
        accept="image/*"
        id="file-input"
        onchange="previewImage(event)"
        class="file-input file-input-bordered file-input-md file-input-info max-w-xs"
      />
    </div>
  </label>
  <div id="image-preview">
    <h3>Preview:</h3>

    <img
      id="preview-img"
      src=""
      alt="Image Preview"
      class="rounded-md overflow-clip"
    />
  </div>
</div>
