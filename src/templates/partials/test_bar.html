{% set batch_num_list=[1,2,3,4,5,6,7,8] %}
<div class="h-screen overflow-y-auto backdrop-blur-lg bg-[#27272a9a]">
  <div>
    <h1 class="text-2xl font-bold">Sapphire</h1>
  </div>
  <div class="flex flex-col gap-y-4 py-4 px-6">
    <div class="">
      <div>
        <h2>Image Dimensions</h2>
      </div>
      <input
        type="number"
        placeholder="Width"
        class="input input-bordered w-full max-w-xs"
        name="width"
        id="width"
      />
      <input
        type="number"
        placeholder="Height"
        class="input my-2 input-bordered w-full max-w-xs"
        name="height"
        id="height"
      />
    </div>
    <div class="divider"></div>
    <div>
      <div>
        <h2>Select Number of Images</h2>
      </div>
      <select
        class="select select-bordered w-full max-w-xs"
        name="batch_size"
        id="batch_size"
      >
        <option disabled selected>Select Number of Images</option>
        {% for num in batch_num_list %}
        <option>{{ num }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="divider"></div>

    <div class="">
      <div>
        <h2>Guidance Scale</h2>
      </div>
      <div class="flex flex-col gap-y-2">
        <input
          type="number"
          step="0.01"
          class="input my-2 input-bordered w-full max-w-xs"
          name="guidance_scale"
          id="guidance_scale"
        />
      </div>
    </div>

    <div class="divider"></div>

    <div>
      <div>
        <h2>Select Scheduler</h2>
      </div>

      <div>
        <select
          class="select select-bordered w-full max-w-xs"
          name="scheduler"
          id="scheduler"
        >
          <option disabled selected>Select Scheduler</option>
          <option>euler</option>
          <option>Greedo</option>
        </select>
      </div>
      <div class="form-control">
        <label class="label cursor-pointer">
          <span class="label-text">Use Kerras</span>
          <input
            type="checkbox"
            class="toggle"
            checked="checked"
            name="use_kerras"
            id="use_kerras"
          />
        </label>
      </div>
    </div>
    <div class="divider"></div>

    <div>
      <div>
        <h2>Seed</h2>
      </div>
      <input
        class="input input-bordered w-full max-w-xs"
        type="number"
        placeholder="Seed"
        value="-1"
        name="seed"
        id="seed"
      />
      <div class="form-control">
        <label class="label cursor-pointer">
          <span class="label-text">Random Seed</span>
          <input
            type="checkbox"
            class="toggle"
            checked="checked"
            name="fixed_seed"
            id="fixed_seed"
          />
        </label>
      </div>
    </div>
  </div>
</div>
