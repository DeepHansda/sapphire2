<div class="h-screen overflow-y-auto backdrop-blur-lg bg-[#27272a9a]">
  <div>
    <h1 class="text-2xl font-bold">Sapphire</h1>
  </div>
  <div class="flex flex-col gap-y-4 py-4 px-6">
    <div class="">
      <div>
        <h2>Image Dimensions</h2>
      </div>
      <input
        type="number"
        placeholder="Width"
        class="input input-bordered w-full max-w-xs"
      />
      <input
        type="number"
        placeholder="Height"
        class="input my-2 input-bordered w-full max-w-xs"
      />
    </div>
    <div class="divider"></div>
    <div>
      <div>
        <h2>Select Number of Images</h2>
      </div>
      <select class="select select-bordered w-full max-w-xs">
        <option disabled selected>Select Number of Images</option>
        {% for num in buttons_list %}
        <option>{{ num }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="divider"></div>

    <div class="">
      <div>
        <h2>Guidance Scale</h2>
      </div>
      <div class="flex flex-col gap-y-2">
        <input type="range" class="range range-xs" />
        <input
          type="number"
          placeholder="Guidance Scale"
          class="input input-bordered"
        />
      </div>
    </div>

    <div class="divider"></div>

    <div>
      <div>
        <h2>Select Scheduler</h2>
      </div>

      <div>
        <select class="select select-bordered w-full max-w-xs">
          <option disabled selected>Select Scheduler</option>
          <option>euler</option>
          <option>Greedo</option>
        </select>
      </div>
      <div class="form-control">
        <label class="label cursor-pointer">
          <span class="label-text">Use Kerras</span>
          <input type="checkbox" class="toggle" checked="checked" />
        </label>
      </div>
    </div>
    <div class="divider"></div>

    <div>
      <div>
        <h2>Seed</h2>
      </div>
      <input
        class="input input-bordered w-full max-w-xs"
        type="number"
        placeholder="Seed"
        value="-1"
      />
      <div class="form-control">
        <label class="label cursor-pointer">
          <span class="label-text">Random Seed</span>
          <input type="checkbox" class="toggle" checked="checked" />
        </label>
      </div>
    </div>
  </div>
</div>
