<div class="navbar border-t border-b border-lightGlass-50 bg-darkGlass-100">
  <div role="tablist" class="tabs tabs-boxed tabs-">
    {%for link,title in tabs_links.items()%} {%set path = request.url.path %}
    <a
      role="tab"
      href="{{link}}"
      class="tab {%if link in path%} bg-success text-accent-content   {%endif%}"
      >{{title}}</a
    >
    {%endfor%}
  </div>
</div>
